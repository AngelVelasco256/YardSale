<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Product</title>
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #d337b9;
            --ssm: 12px;
            --sm: 16px;
            --md: 22px;
            --lg: 28px;
        }
        body {
            margin: 0;
            font-family: "Quicksand", sans-serif;
        }
        p {
            margin: 0;
        }
        nav {
            width: 100%;
            height: 75px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--hospital-green);
        }
        nav img {
            width: 35px;
            margin-left: 24px;
        }
        nav p {
            font-weight: bold;
            margin-left: 28%;
        }
        .product {
            width: 360px;
            position: absolute;
            right: 0;
            height: 100vh;
            background-color: var(--text-input-field);
        }
        .cart {
            width: 80%;
            text-align: center;
            margin: 24px 10% 0 10%;
        }
        .cart .cart-item {
            display: grid;
            grid-template-columns: auto 1fr auto auto ;
            align-items: center;
            margin-bottom: 24px;
        }
        .cart-item img:first-child{
            width: 75px;
            height: 75px;
            margin: 0;
        }
        .primary-button {
            background-color: var(--hospital-green);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: var(--md);
            font-weight: bold;
            width: 94%;
            height: 40px;
            cursor: pointer;
        }
        .add-to-cart {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 3%;
            position: absolute;
            bottom: 0;
            right: 0;
        }
        /* Medias Queries */
        @media (width <= 640px) {
            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <aside class="product">
        <nav>
            <img src="../Assets/icons/icon_menu.svg" alt="menu icon">
            <p>Shopping Cart</p>
        </nav>
        <div class="cart">
            <div class="cart-item">
                    <img src="../Assets/images/pexels-mlkbnl-8442158 (2).jpg" alt="Product image">
                <p class="cart-item-name">Pink Table</p>
                <p class="cart-item-price">$ 120.00</p>
                <img src="../Assets/icons/icon_close.png" alt="delete item" class="cart-delete">
            </div>
            <div class="cart-item">
                    <img src="../Assets/images/pexels-mlkbnl-8442158 (2).jpg" alt="Product image">
                <p class="cart-item-name">Pink Table</p>
                <p class="cart-item-price">$ 120.00</p>
                <img src="../Assets/icons/icon_close.png" alt="delete item" class="cart-delete">
            </div>
            <div class="cart-item">
                    <img src="../Assets/images/pexels-mlkbnl-8442158 (2).jpg" alt="Product image">
                <p class="cart-item-name">Pink Table</p>
                <p class="cart-item-price">$ 120.00</p>
                <img src="../Assets/icons/icon_close.png" alt="delete item" class="cart-delete">
            </div>
            <div class="cart-item">
                    <img src="../Assets/images/pexels-mlkbnl-8442158 (2).jpg" alt="Product image">
                <p class="cart-item-name">Pink Table</p>
                <p class="cart-item-price">$ 120.00</p>
                <img src="../Assets/icons/icon_close.png" alt="delete item" class="cart-delete">
            </div>
            <div class="cart-item">
                    <img src="../Assets/images/pexels-mlkbnl-8442158 (2).jpg" alt="Product image">
                <p class="cart-item-name">Pink Table</p>
                <p class="cart-item-price">$ 120.00</p>
                <img src="../Assets/icons/icon_close.png" alt="delete item" class="cart-delete">
            </div>
        </div>
        <button class="primary-button add-to-cart">
            <img src="../Assets/icons/bt_add_to_cart.svg" alt="img cart">
            <p>Add to cart</p>
        </button>
    </aside>
</body>
</html>
